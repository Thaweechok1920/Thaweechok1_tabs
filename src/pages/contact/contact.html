<ion-header>
  <ion-navbar>
    <ion-title>
        TDEE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

        <ion-item>
                <ion-input type="text" placeholder="กรุณากรอกBMR" [(ngModel)]="BMR"></ion-input>
              </ion-item>
            

    <div padding>
        <button ion-button block color="secondary" (click)="calTDEE1()">ออกกำลังกายมากหรือไม่ออกเลย</button>
      </div>

    <div padding>
        <button ion-button block color="secondary" (click)="calTDEE2()">ออกกำลังกาย 1-3 ครั้งต่อสัปดาห์</button>
    </div>

    <div padding>
        <button ion-button block color="secondary" (click)="calTDEE3()">ออกกำลังกาย 4-5 ครั้งต่อสัปดาห์</button>
    </div>

    <div padding>
        <button ion-button block color="secondary" (click)="calTDEE4()">ออกกำลังกาย 6-7 ครั้งต่อสัปดาห์</button>
     </div>

     <div padding>
            <button ion-button block color="secondary" (click)="calTDEE5()">ออกำลังกายวันละ 2 ครั้งขึ้นไป</button>
     </div>
    


</ion-content>
